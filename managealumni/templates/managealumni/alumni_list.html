<!DOCTYPE html>
<html>
<head>
<title>Alumni List</title>
<style>
    body {
        background-color: #1B1BD6;
        text-align: center;
        text-indent: 50px;
    }

</style>
</head>

<body>
<h2>Alumni</h2>

<ul style="list-style: none;">
        {% for alumn in object_list %}
            <li><b>Name:</b>  {{ alumn.name }}
                <b>Email:</b> {{ alumn.email }}
                <b>Graduated:</b> {{ alumn.year }}
                <b>Track:</b> {{ alumn.track }}
            </li>
        {% endfor %}
    </ul>

<ul>
    <li style="display:inline;"><a href="http://127.0.0.1:8000/welcome">IIAA Welcome Page</a></li>
    <li style="display:inline;"><a href="http://127.0.0.1:8000/lfw">Alumni Looking For Work</a></li>
</ul>


</body>
</html>
